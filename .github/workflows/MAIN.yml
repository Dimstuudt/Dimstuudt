name: Generate Snake

on:
  # Menjalankan otomatis tiap 6 jam
  schedule:
    - cron: "0 */6 * * *"

  # Bisa manual run dari tab Actions
  workflow_dispatch:
    inputs:
      snake_color:
        description: 'Color of the snake'
        required: false
        default: 'green'
      snake_length:
        description: 'Length of the snake animation'
        required: false
        default: '10'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - uses: actions/checkout@v2

      # Generate snake GIF & SVG
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: Dimstuudt
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
          color: ${{ github.event.inputs.snake_color }}
          length: ${{ github.event.inputs.snake_length }}

      # Debug: show git status
      - run: git status

      # Push changes ke branch output
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

      # Deploy ke GitHub Pages (optional)
      - uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
